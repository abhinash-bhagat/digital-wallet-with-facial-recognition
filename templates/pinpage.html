<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="/static/images/facial-recognition.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include Bootstrap CSS from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/home.css" />
    <title>Face Pay</title>
  </head>
  <body>
    <header>
      <div class="top">
        <button type="button" class="btn btn-success">Get App</button>
      </div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary px-2">
        <div class="logo-div">
          <a href="#" class="navbar-brand"></a>
          <img
            src="/static/images/facial-recognition.png"
            class="logo"
            alt=""
          />
        </div>
        <div class="container-fluid">
          <a class="navbar-brand fs-4 fw-bold" href="/"> Face Pay </a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> About Us </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href=""
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Company
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Contact </a>
              </li>
            </ul>

            <div class="loginsinup">
              <!-- sin-up -->
              <a href="/signup">
                <button type="button" class="btn btn-success m-2">
                  Sign-Up
                </button></a
              >

              <!-- Login -->
              <a href="/login">
                <button type="button" class="btn btn-success m-2">
                  Log-In
                </button>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>

<h2 class="head">Add transaction pin.</h2>
<form method="post">
    {% csrf_token %}
    <div class="pin-form">
    <label for="newPin">Enter Pin:</label>
    <input type="text" id="newPin" name="newPin" required>
    <label for="confirmPin">Re-Enter Pin:</label>
    <input type="text" id="confirmPin" name="confirmPin" required><br>
    <button type="submit" class="submit-pin">Submit</button>
    </div>
</form>

<footer class="pin-footer">
    <div class="footer-content">
      <p>&copy; 2024 Face Pay. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
